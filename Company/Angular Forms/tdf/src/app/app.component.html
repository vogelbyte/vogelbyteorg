
  <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-register">
    <div class="form-field">
          <label class="user" for="register-username"><span class="hidden">Name</span></label>
          <input name="name" id="register-username" type="email" class="form-input" placeholder="Name" ngModel required>
    </div>
    <div class="form-field">
      <label class="user" for="register-email"><span class="hidden">Email</span></label>
      <input name="email" id="register-email" type="email" class="form-input" placeholder="Email" ngModel required>
    </div>

    <div class="form-field">
      <label class="lock" for="register-password"><span class="hidden">Password</span></label>
      <input name="password" id="register-password" type="password" class="form-input" placeholder="Password" ngModel required>
    </div>
    <table>
      <tr>
       
        <th class="text-center">Code</th>
          <th class="text-center">medicine</th> 
          <th class="text-center">Batch</th>
          <th class="text-center">Exp.</th>
          <th class="text-center">Qty.</th> 
          <th class="text-center">GST%</th>
          <th class="text-center">Sale Rs</th>
          <th class="text-center">Dis%</th> 
          <th class="text-center">Inc Rate</th>
          <th class="text-center">Amount</th>
      </tr>
     
        <td >
          <span><input name="code"   size="8%" type="text" ngModel required></span>
        </td>
        <td>
          <span><input name="medicine"  size="8%" type="text" ngModel required ></span>
        </td>
        <td>
          <span><input name="Batch"size="8%" type="text" ngModel required></span>
        </td>
        <td>
          <span><input name="exp"  size="8%" type="date" ngModel required></span>
        </td>
        <td>
          <span><input name="di" size="8%" type="number" ngModel required ></span>
        </td>
        <td>
            <span><input name="gst" size="8%" type="number" ngModel required></span>
        </td>
        <td>
            <span><input name="a"  size="8%" type="number" ngModel required ></span>
        </td>
        <td>
            <span><input name="b"  size="8%" type="number" ngModel required ></span>
        </td>  
        <td>
            <span><input name="dheeraj"  size="8%" type="number" ngModel required></span>
        </td>
        <td>
            <span><input name="number" size="8%" type="number" ngModel required ></span>
        </td>
       
</table>
<input type="submit" value="Register">
  </form>
