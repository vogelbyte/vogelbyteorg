
  
   
<form #userForm="ngForm"(ngSubmit)="onSubmit()" novalidate>

  <div class="right-child">
  <table class="upper-table">
      <tr class="heading-row">
         <h1>Bill PAYMENT</h1>             
      </tr>
    
  <div class="left-field">
       <TR>
          <td>Serial no:</td>
          <td><input class="input" type="Serial no" [(ngModel)]="userModel.serial_no" name="Serial no" size="10"></td>
       </TR>
       <TR>
         <td>Date:</td>
         <td><input class="input" type="default" [(ngModel)]="userModel.date" name="Date" size="10"></td>
       </TR>
       <TR>
         <td> Invoice no:</td>
         <td><input class="input" type="Invoice no" [(ngModel)]="userModel.Invoice_no" name="Invoice no" size="10"></td>
       </TR>
  </div>

<!-- ////////////////////center-field/////////////////// -->    

 <div class="center-field">
   
       <TR>
        <td>name</td>
        <td><input class="input" type="TEXT"  [(ngModel)]="userModel.name" name="name" size="10"></td>&nbsp;
        <td>Store:</td>
        <td><input class="input" type="TEXT" [(ngModel)]="userModel.store" name="Store" size="10"></td>
      </TR>
      <TR>
        <td>Address:</td>
        <td><input class="input" type="TEXT" [(ngModel)]="userModel.address" name="Address" size="10"></td>&nbsp;
        <td>Phone</td>
        <td><input class="input" type="Phone" [(ngModel)]="userModel.phone"  name="Phone" size="10"></td>
     </TR>
     <TR>
      <td> Email:</td>
      <td><input class="input"type="TEXT" [(ngModel)]="userModel.email" name="email" size="10"></td>
     </TR>
</div>
<!-- ////////////////////right-field/////////////////// -->
<div class="right-field">  
  <TR>
    <td>Bill Id:</td>
    <td><input class="input" type="Bill no" [(ngModel)]="userModel.bill_id"  name="Billrial no" size="10"></td> &nbsp;
    <td>PAN no:</td>
    <td><input class="input" type="Pan no" [(ngModel)]="userModel.pan_no"  name="Pan no" size="10"></td> 
  </TR>
  <TR>
    <td>GST:</td>
    <td><input class="input" type="default" [(ngModel)]="userModel.gst" name="Date" size="10"></td>
 </TR>
 <TR>
    <td> DL no:</td>
    <td><input class="input" type="Dl no" [(ngModel)]="userModel.dl_no" name="Dl no" size="10"></td>
 </TR>
</div>

              <td><input class="medicine-row" type=""  [(ngModel)]="userModel.amount" name="Amount" size="8%" ></td>
            </tr>

          <div class="lower-field">
              <TR>
                <td class="left">Discount:</td>

                  <td class="right1">Gst:</td>
                <td><input class="input" type="default" name="Date" size="10"></td>
